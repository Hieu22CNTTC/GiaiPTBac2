<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải Phương Trình Bậc Hai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Giải Phương Trình Bậc Hai</h1>
        <form id="quadraticForm">
            <label for="a">Nhập hệ số a:</label>
            <input type="number" id="a" required>
            <label for="b">Nhập hệ số b:</label>
            <input type="number" id="b" required>
            <label for="c">Nhập hệ số c:</label>
            <input type="number" id="c" required>
            <button type="submit">Giải</button>
        </form>
        <div id="result" class="result">
            <!-- Kết quả sẽ hiển thị ở đây -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
